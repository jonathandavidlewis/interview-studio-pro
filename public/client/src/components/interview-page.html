<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Interview Studio Pro</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>



<!-- END NAVBAR -->

<div class="container">
  <div class="row">
    <div class="col-lg-2 temporary">
      <div class="sidebar-left">
        <h4 class="sidebar-title">Your Links</h4>
          <ul class="sidebar-list list-unstyled">
            <li class="sidebar-list-item"><a href="#">Your plan</a></li>
            <li class="sidebar-list-item"><a href="#">Your videos</a></li>
            <li class="sidebar-list-item"><a href="#">search users</a></li>
            <li class="sidebar-list-item"><a href="#">search videos</a></li>
            <li class="sidebar-list-item"><a href="#">Your videos</a></li>
          </ul>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="question-header-container"><span class="question-header"><h2 class="question-header-text text-center">Question</h2></span></div>

      <div class="question-prompt-container"><span class="question-prompt"><h3 class="question-prompt-text text-center">What did you learn yesterday/this week?</h3></span></div>
      <div class="jumbotron main-video-container">
        <canvas id="user-video" class="interviewer-video"  width="320" height="240"></canvas>
      </div>
      <div class="time-target-notification-container"><span class="time-target-notification"></span></div>
      <div class="record-controls-container">
        <div class="row">
          <div class="col-lg-12 start-record btn btn-success">
            <span class="record-button-text">Start recording</span>
          </div>
        </div>
      </div>
      <div class="row next-question-container">
        <br>
        <div class="col-lg-6"></div>
        <div class=" col-lg-6 btn btn-default next-question">
          <span class="next-question-label">Next question</span>
        </div>
      </div>

    </div>
    <div class="col-lg-2"></div>
  </div>
</div>



<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
